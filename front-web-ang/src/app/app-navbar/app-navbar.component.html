<header>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
          <div class="full">
            <div class="center-desk">
              <div class="logo">
                <a routerLink="/home"
                  ><img src="assets/images/logo.png" alt="#"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
          <nav class="navigation navbar navbar-expand-md navbar-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarsExample04"
              aria-controls="navbarsExample04"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home"> Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/contact-us">Contact</a>
                </li>
                <li
                  class="nav-item"
                  *ngIf="
                    authService.isAuthenticated &&
                    authService.hasRole('ROLE_ADMIN')
                  "
                >
                  <a class="nav-link" routerLink="/admin/customers">
                    Customers
                  </a>
                </li>
                <li
                  class="nav-item"
                  *ngIf="
                    authService.isAuthenticated &&
                    authService.hasRole('ROLE_ADMIN')
                  "
                >
                  <a class="nav-link" routerLink="/admin/cars"> Cars </a>
                </li>
                <li
                  class="nav-item"
                  *ngIf="
                    authService.isAuthenticated &&
                    authService.hasRole('ROLE_ADMIN')
                  "
                >
                  <a class="nav-link" routerLink="/admin/orders"> Orders </a>
                </li>
              </ul>
              <ng-container
                *ngIf="!authService.isAuthenticated; else authenticated"
              >
                <div class="sign_btn"><a routerLink="/login">Sign in</a></div>
              </ng-container>
              <ng-template #authenticated>
                <div class="sign_btn mx-1">
                  <a
                    routerLink="/admin/profile"
                    class="bg-primary text-white"
                    >{{ authService.profile?.name }}</a
                  >
                </div>
                <div class="sign_btn">
                  <a (click)="handleLogout()">Logout</a>
                </div>
              </ng-template>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
